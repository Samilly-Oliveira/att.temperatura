<script>

var f = Number(prompt("Digite sua temperatura"));

let opcao = prompt("Escolha F para Fahrenheit ou C para Celsius");

let ca = 5* (f - 32) / 9;

let fa = ca + 1.8 + 32;

if (opcao == "f" || opcao == "F") {

alert("temperatura em " + fa + " em Fahrenheit");

}

else if (opcao == "c" || opcao == "C") {

alert("temperatura em " + ca+ " em Celsius");

}

else {

alert("comando incorreto");

}
 </script>
